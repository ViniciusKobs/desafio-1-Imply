<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>header</header>
    <main>
        <form action="">
            <p id="form-title">Formul√°rio</p>
            <div>
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" name="name" placeholder="Nome">
            </div>
            <div>
                <label for="form-surname">Sobrenome</label>
                <input type="text" id="form-surname" name="surname" placeholder="Sobrenome">
            </div>
            <div>
                <label for="form-email">Email</label>
                <input type="text" id="form-email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="form-cpf">CPF</label>
                <input type="number" id="form-cpf" name="cpf" placeholder="CPF">
            </div>
            <div>
                <label for="form-age">Idade</label>
                <input type="number" id="form-age" name="age" placeholder="Idade">
            </div>
            <div>
                <label for="form-password">Senha</label>
                <input type="password" id="form-password" name="password" placeholder="Senha">
            </div>
            <div>
                <label for="form-confirm-password">Confirmar Senha</label>
                <input type="password" id="form-confirm-password" name="confirm-password" placeholder="Confirmar Senha">
            </div>
            <div>
                <button id="form-submit" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>footer</footer>
</body>
</html>
